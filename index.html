<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новостной портал</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 2rem 0;
            text-align: center;
            margin-bottom: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 2rem;
        }

        .news-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .news-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        .news-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .news-content {
            padding: 20px;
        }

        .news-header {
            display: flex;
            justify-content: between;
            align-items: start;
            margin-bottom: 10px;
        }

        .news-category {
            background: #e74c3c;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .news-date {
            color: #666;
            font-size: 0.9rem;
        }

        .news-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .news-description {
            color: #666;
            margin-bottom: 15px;
        }

        .read-more {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
        }

        .read-more:hover {
            text-decoration: underline;
        }

        .news-of-day {
            border: 3px solid #f39c12;
            position: relative;
        }

        .news-of-day-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #f39c12;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 0.8rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background: white;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 10px;
            max-width: 800px;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 2rem;
            cursor: pointer;
            color: #666;
        }

        .full-news-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .tile-color-1 { background: linear-gradient(135deg, #3498db, #2980b9); }
        .tile-color-2 { background: linear-gradient(135deg, #e74c3c, #c0392b); }
        .tile-color-3 { background: linear-gradient(135deg, #2ecc71, #27ae60); }
        .tile-color-4 { background: linear-gradient(135deg, #f39c12, #e67e22); }

        .color-badge {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 10px;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 2rem;
            color: #e74c3c;
            background: #fadbd8;
            border-radius: 5px;
            margin: 1rem 0;
        }

        @media (max-width: 768px) {
            .news-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                margin: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Новостной портал</h1>
            <p>Самые свежие и интересные новости</p>
        </header>

        <div id="news-container" class="news-grid">
            <div class="loading">Загрузка новостей...</div>
        </div>

        <div id="news-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <div id="modal-content"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const newsContainer = document.getElementById('news-container');
            const modal = document.getElementById('news-modal');
            const modalContent = document.getElementById('modal-content');
            const closeModal = document.querySelector('.close-modal');

            // Загрузка новостей
            fetch('news.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Ошибка загрузки файла news.json');
                    }
                    return response.json();
                })
                .then(news => {
                    displayNews(news);
                })
                .catch(error => {
                    newsContainer.innerHTML = `
                        <div class="error">
                            <h3>Ошибка загрузки новостей</h3>
                            <p>${error.message}</p>
                            <p>Проверьте наличие файла news.json</p>
                        </div>
                    `;
                });

            // Отображение новостей
            function displayNews(news) {
                newsContainer.innerHTML = '';
                
                news.forEach((item, index) => {
                    const newsItem = document.createElement('div');
                    newsItem.className = `news-item ${item.isNewsOfDay ? 'news-of-day' : ''}`;
                    newsItem.innerHTML = `
                        ${item.isNewsOfDay ? '<div class="news-of-day-badge">Новость дня</div>' : ''}
                        <img src="${item.image}" alt="${item.title}" class="news-image" onerror="this.src='https://via.placeholder.com/400x200?text=Изображение+не+найдено'">
                        <div class="news-content">
                            <div class="news-header">
                                <span class="news-category">${item.category}</span>
                                <span class="news-date">${item.date}</span>
                            </div>
                            <h3 class="news-title">${item.title}</h3>
                            <p class="news-description">${item.description}</p>
                            <a href="#" class="read-more" onclick="openNewsModal(${index})">Читать далее →</a>
                        </div>
                    `;
                    newsContainer.appendChild(newsItem);
                });
            }

            // Открытие модального окна с полным текстом новости
            window.openNewsModal = function(index) {
                fetch('news.json')
                    .then(response => response.json())
                    .then(news => {
                        const item = news[index];
                        modalContent.innerHTML = `
                            <img src="${item.image}" alt="${item.title}" class="full-news-image" onerror="this.src='https://via.placeholder.com/800x400?text=Изображение+не+найдено'">
                            <div class="news-header">
                                <span class="news-category">${item.category}</span>
                                <span class="news-date">${item.date}</span>
                                <span class="color-badge" style="background: ${getColorFromClass(item.colorClass)}"></span>
                            </div>
                            <h2>${item.title}</h2>
                            <div class="news-full-text">${item.fullText}</div>
                            ${item.isNewsOfDay ? '<div class="news-of-day-badge">Новость дня</div>' : ''}
                        `;
                        modal.style.display = 'block';
                    });
            };

            // Закрытие модального окна
            closeModal.addEventListener('click', function() {
                modal.style.display = 'none';
            });

            window.addEventListener('click', function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });

            // Вспомогательная функция для получения цвета из класса
            function getColorFromClass(colorClass) {
                const colors = {
                    'tile-color-1': '#3498db',
                    'tile-color-2': '#e74c3c',
                    'tile-color-3': '#2ecc71',
                    'tile-color-4': '#f39c12'
                };
                return colors[colorClass] || '#666';
            }
        });
    </script>
</body>
</html>
