<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новостной портал в стиле Windows 8</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Segoe WP', Tahoma, Arial, sans-serif;
        }
        
        body {
            background-color: #1D1D1D;
            padding: 20px;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        body.news-open {
            overflow: hidden;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #0067C0;
            position: relative;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .header-date {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .news-selector {
            margin: 15px 0;
            text-align: center;
        }
        
        .news-selector select {
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 4px;
            border: none;
            background-color: #004275;
            color: white;
            cursor: pointer;
        }
        
        .news-of-day {
            background: #FFB900;
            color: #000;
            padding: 15px 25px;
            margin: 25px 0;
            display: flex;
            align-items: center;
            border: 2px solid #FFB900;
            position: relative;
        }
        
        .news-of-day i {
            font-size: 2rem;
            margin-right: 15px;
        }
        
        .news-of-day-text {
            flex-grow: 1;
        }
        
        .news-of-day-title {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .read-more {
            background: #0067C0;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            margin-left: 15px;
            white-space: nowrap;
        }
        
        .read-more:hover {
            background: #0055A0;
        }
        
        .tiles-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(310px, 1fr));
            gap: 20px;
            margin: 0 auto;
        }
        
        .tile {
            background-color: rgba(255, 255, 255, 0.9);
            overflow: hidden;
            color: #333;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            height: 310px;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.5);
            transition: transform 0.2s;
            transform-style: preserve-3d;
        }
        
        .tile:hover {
            transform: translateY(-5px);
        }
        
        .tile-day {
            border: 3px solid #FFB900;
            order: -1;
        }
        
        .tile-day::after {
            content: 'НОВОСТЬ ДНЯ';
            position: absolute;
            top: 10px;
            right: 10px;
            background: #FFB900;
            color: #000;
            font-weight: bold;
            padding: 5px 10px;
            font-size: 0.8rem;
            z-index: 10;
        }
        
        .tile-image {
            height: 160px;
            overflow: hidden;
        }
        
        .tile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .tile:hover .tile-image img {
            transform: scale(1.1);
        }
        
        .tile-content {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .tile-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .tile-date {
            font-size: 0.85rem;
            color: #777;
            margin-bottom: 10px;
        }
        
        .tile-description {
            font-size: 0.95rem;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            flex-grow: 1;
            line-height: 1.4;
        }
        
        .tile-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            font-size: 0.8rem;
            z-index: 10;
        }
        
        /* Цвета плиток в стиле Windows 8 */
        .tile-color-1 {
            background-color: #00BCF2;
            color: white;
        }
        
        .tile-color-1 .tile-title {
            color: white;
        }
        
        .tile-color-2 {
            background-color: #FFF100;
            color: #000;
        }
        
        .tile-color-2 .tile-title {
            color: #000;
        }
        
        .tile-color-3 {
            background-color: #E81123;
            color: white;
        }
        
        .tile-color-3 .tile-title {
            color: white;
        }
        
        .tile-color-4 {
            background-color: #00B294;
            color: white;
        }
        
        .tile-color-4 .tile-title {
            color: white;
        }
        
        .tile-color-5 {
            background-color: #FF8C00;
            color: white;
        }
        
        .tile-color-5 .tile-title {
            color: white;
        }
        
        .tile-color-6 {
            background-color: #8E8CD8;
            color: white;
        }
        
        .tile-color-6 .tile-title {
            color: white;
        }
        
        /* Анимация разворачивания плитки на весь экран */
        .tile-expand-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s;
        }
        
        .tile-expand-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .tile-expand-container {
            width: 90%;
            height: 90%;
            background: white;
            border-radius: 4px;
            overflow: hidden;
            transform: scale(0.8) rotateY(90deg);
            opacity: 0;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.4s ease;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .tile-expand-overlay.active .tile-expand-container {
            transform: scale(1) rotateY(0);
            opacity: 1;
        }
        
        .tile-expand-header {
            padding: 25px;
            background: #0067C0;
            color: white;
            position: relative;
        }
        
        .tile-expand-close {
            position: absolute;
            top: 25px;
            right: 25px;
            font-size: 1.8rem;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
            transition: transform 0.3s;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .tile-expand-close:hover {
            transform: rotate(90deg);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .tile-expand-title {
            font-size: 2.2rem;
            margin-bottom: 10px;
            padding-right: 60px;
            font-weight: 300;
            color: white;
        }
        
        .tile-expand-date {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .tile-expand-image {
            width: 100%;
            height: 40%;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .tile-expand-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .tile-expand-body {
            padding: 25px;
            line-height: 1.7;
            font-size: 1.1rem;
            color: #333;
            overflow-y: auto;
            flex-grow: 1;
        }
        
        .tile-expand-body p {
            margin-bottom: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.4rem;
            grid-column: 1 / -1;
        }
        
        .loading i {
            margin-right: 10px;
            animation: spin 1s infinite linear;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            font-size: 1.4rem;
            grid-column: 1 / -1;
            color: #ff6b6b;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 1100px) {
            .tiles-container {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            .tiles-container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .tile-expand-title {
                font-size: 1.8rem;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .news-of-day {
                flex-direction: column;
                text-align: center;
            }
            
            .news-of-day i {
                margin-right: 0;
                margin-bottom: 10px;
            }
            
            .read-more {
                margin: 15px 0 0 0;
            }
            
            .tile-expand-container {
                width: 95%;
                height: 95%;
            }
            
            .tile-expand-image {
                height: 30%;
            }
        }
        
        @media (max-width: 580px) {
            .tiles-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .tile-expand-title {
                font-size: 1.5rem;
            }
            
            .tile-expand-header {
                padding: 15px;
            }
            
            .tile-expand-close {
                top: 15px;
                right: 15px;
            }
            
            .tile-expand-body {
                padding: 15px;
            }
        }
        
        @media (max-height: 700px) {
            .tile-expand-image {
                height: 30%;
            }
        }
        
        @media (max-height: 500px) {
            .tile-expand-image {
                height: 25%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-newspaper"></i> Новостной портал</h1>
            <div class="header-date" id="currentDate">Среда, 15 мая 2012</div>
        </header>
        
        <div class="news-selector" id="newsSelector" style="display: none;">
            <label for="newsFileSelect">Выберите файл новостей: </label>
            <select id="newsFileSelect">
                <option value="">Загрузка файлов...</option>
            </select>
        </div>
        
        <div id="newsOfDayContainer"></div>
        
        <div class="tiles-container" id="newsContainer">
            <div class="loading"><i class="fas fa-spinner"></i> Загрузка новостей...</div>
        </div>
        
        <div class="tile-expand-overlay" id="newsOverlay">
            <div class="tile-expand-container">
                <div class="tile-expand-header">
                    <button class="tile-expand-close" id="expandClose">&times;</button>
                    <h2 class="tile-expand-title" id="expandTitle"></h2>
                    <div class="tile-expand-date" id="expandDate"></div>
                </div>
                <div class="tile-expand-image">
                    <img id="expandImage" src="" alt="">
                </div>
                <div class="tile-expand-body" id="expandBody"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const newsContainer = document.getElementById('newsContainer');
            const newsOfDayContainer = document.getElementById('newsOfDayContainer');
            const newsOverlay = document.getElementById('newsOverlay');
            const expandClose = document.getElementById('expandClose');
            const expandTitle = document.getElementById('expandTitle');
            const expandDate = document.getElementById('expandDate');
            const expandImage = document.getElementById('expandImage');
            const expandBody = document.getElementById('expandBody');
            const currentDateElement = document.getElementById('currentDate');
            const newsSelector = document.getElementById('newsSelector');
            const newsFileSelect = document.getElementById('newsFileSelect');
            
            // Обновляем текущую дату
            function updateCurrentDate() {
                const now = new Date();
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                currentDateElement.textContent = now.toLocaleDateString('ru-RU', options);
            }
            
            // Получение списка JSON файлов в папке newses
            async function getNewsFiles() {
                try {
                    // В реальном проекте здесь должен быть запрос к серверу для получения списка файлов
                    // Для демонстрации используем фиктивный список
                    const files = [
                        'news.json',
                        'technology.json',
                        'business.json',
                        'sports.json'
                    ];
                    
                    return files;
                } catch (error) {
                    console.error('Ошибка получения списка файлов:', error);
                    return [];
                }
            }
            
            // Загрузка новостей из выбранного JSON файла
            async function loadNewsFromFile(filename) {
                try {
                    if (!filename) {
                        throw new Error('Файл не выбран');
                    }
                    
                    const response = await fetch(`newses/${filename}`);
                    
                    if (!response.ok) {
                        throw new Error(`Файл ${filename} не найден`);
                    }
                    
                    const news = await response.json();
                    displayNews(news);
                    
                } catch (error) {
                    console.error('Ошибка загрузки новостей:', error.message);
                    
                    // Используем встроенные данные как запасной вариант
                    const fallbackNews = getFallbackNews();
                    displayNews(fallbackNews);
                    
                    // Показываем сообщение об ошибке
                    const errorMsg = document.createElement('div');
                    errorMsg.className = 'error';
                    errorMsg.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${error.message}. Используются демо-данные.`;
                    newsContainer.appendChild(errorMsg);
                }
            }
            
            // Демо-новости для запасного варианта
            function getFallbackNews() {
                return [
                    {
                        title: "Запуск нового проекта",
                        date: "15 мая 2012",
                        image: "https://images.unsplash.com/photo-1460925895917-afdab827c52f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&h=400",
                        description: "Наша компания запустила новый innovative проект...",
                        fullText: "<p>Мы рады сообщить о запуске нашего нового innovative проекта, который изменит представление о технологиях. Этот проект разрабатывался в течение последних двух лет и теперь готов к представлению широкой публике.</p><p>Основные особенности включают в себя революционный пользовательский интерфейс, повышенную производительность и уникальный дизайн в стиле Windows 8.</p>",
                        category: "Технологии",
                        isNewsOfDay: true,
                        colorClass: "tile-color-1"
                    },
                    {
                        title: "Встреча с партнерами",
                        date: "14 мая 2012",
                        image: "https://images.unsplash.com/photo-1552664730-d307ca884978?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&h=400",
                        description: "Состоялась важная встреча с нашими бизнес-партнерами...",
                        fullText: "<p>Вчера состоялась важная встреча с нашими бизнес-партнерами из Европы и Азии. На встрече обсуждались перспективы сотрудничества на следующий год и новые проекты.</p>",
                        category: "Бизнес",
                        isNewsOfDay: false,
                        colorClass: "tile-color-2"
                    }
                ];
            }
            
            // Инициализация выбора файлов новостей
            async function initNewsSelector() {
                const files = await getNewsFiles();
                
                if (files.length > 0) {
                    newsFileSelect.innerHTML = '<option value="">Выберите файл новостей</option>';
                    
                    files.forEach(file => {
                        const option = document.createElement('option');
                        option.value = file;
                        option.textContent = file;
                        newsFileSelect.appendChild(option);
                    });
                    
                    newsSelector.style.display = 'block';
                    
                    // Загружаем первый файл по умолчанию
                    if (files.length > 0) {
                        newsFileSelect.value = files[0];
                        loadNewsFromFile(files[0]);
                    }
                } else {
                    // Если файлов нет, используем демо-данные
                    const fallbackNews = getFallbackNews();
                    displayNews(fallbackNews);
                }
            }
            
            // Отображение новостей
            function displayNews(news) {
                newsContainer.innerHTML = '';
                newsOfDayContainer.innerHTML = '';
                
                // Проверяем, что news является массивом
                if (!Array.isArray(news)) {
                    newsContainer.innerHTML = '<div class="error"><i class="fas fa-exclamation-triangle"></i> Ошибка формата данных новостей</div>';
                    return;
                }
                
                // Находим новость дня
                const newsOfDay = news.find(item => item.isNewsOfDay);
                
                // Если есть новость дня, отображаем ее
                if (newsOfDay) {
                    const newsOfDayElement = document.createElement('div');
                    newsOfDayElement.className = 'news-of-day';
                    newsOfDayElement.innerHTML = `
                        <i class="fas fa-star"></i>
                        <div class="news-of-day-text">
                            <div class="news-of-day-title">Новость дня</div>
                            <div>${newsOfDay.title} - ${newsOfDay.description}</div>
                        </div>
                        <button class="read-more" data-news='${JSON.stringify(newsOfDay).replace(/'/g, "&#39;")}'>Читать</button>
                    `;
                    newsOfDayContainer.appendChild(newsOfDayElement);
                    
                    // Добавляем обработчик для кнопки
                    const readMoreBtn = newsOfDayElement.querySelector('.read-more');
                    readMoreBtn.addEventListener('click', function() {
                        const newsData = JSON.parse(this.getAttribute('data-news').replace(/&#39;/g, "'"));
                        openNews(newsData);
                    });
                }
                
                // Отображаем все новости
                news.forEach(item => {
                    const tile = document.createElement('div');
                    tile.className = `tile ${item.colorClass || 'tile-color-1'} ${item.isNewsOfDay ? 'tile-day' : ''}`;
                    tile.innerHTML = `
                        <div class="tile-image">
                            <img src="${item.image}" alt="${item.title}" onerror="this.src='https://images.unsplash.com/photo-1588681664899-f142ff2dc9b1?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&h=400&q=80'">
                        </div>
                        <div class="tile-content">
                            <div class="tile-title">${item.title}</div>
                            <div class="tile-date">${item.date}</div>
                            <div class="tile-description">${item.description}</div>
                        </div>
                        <div class="tile-badge">${item.category}</div>
                    `;
                    
                    tile.addEventListener('click', () => {
                        openNews(item);
                    });
                    
                    newsContainer.appendChild(tile);
                });
            }
            
            // Открытие новости с анимацией
            function openNews(newsItem) {
                expandTitle.textContent = newsItem.title;
                expandDate.textContent = `${newsItem.date} | ${newsItem.category}`;
                expandImage.src = newsItem.image;
                expandImage.alt = newsItem.title;
                expandBody.innerHTML = newsItem.fullText;
                
                // Добавляем классы для анимации
                document.body.classList.add('news-open');
                newsOverlay.classList.add('active');
                
                // Блокируем прокрутку основного контента
                document.body.style.overflow = 'hidden';
            }
            
            // Закрытие новости
            function closeNews() {
                // Убираем классы анимации
                newsOverlay.classList.remove('active');
                
                setTimeout(() => {
                    document.body.classList.remove('news-open');
                    document.body.style.overflow = 'auto';
                }, 400);
            }
            
            // Обработчики событий
            expandClose.addEventListener('click', closeNews);
            
            newsOverlay.addEventListener('click', (e) => {
                if (e.target === newsOverlay) {
                    closeNews();
                }
            });
            
            newsFileSelect.addEventListener('change', function() {
                if (this.value) {
                    loadNewsFromFile(this.value);
                }
            });
            
            // Инициализация при загрузке страницы
            updateCurrentDate();
            initNewsSelector();
        });
    </script>
</body>
</html>
